{% extends "ep2s/base.html" %}

{% block content %}

    <ul>

        {% for topic in topics %}

        <li>
            <a href="{% url 'topic' topic.id %}">{{ topic }} </a>
        </li>

        {% empty %}

        <li> Não há tópicos </li>


        {% endfor %}
    </ul>


    <a href="{% url 'new_topic' %}"> Adicionar Novo Tópico</a>
{% endblock content %}
