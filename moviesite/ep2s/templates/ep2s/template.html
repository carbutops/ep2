<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Aplicação</title>

    <!-- Links para o Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Customização adicional de estilo (se necessário) -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #6a4e23; /* Marrom */
            color: #ffcc00; /* Amarelo */
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
        footer {
            background-color: #f77f00; /* Laranja */
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
        .nav-link {
            color: #ffcc00 !important; /* Amarelo nos links de navegação */
        }
        .nav-link:hover {
            color: #f77f00 !important; /* Laranja no hover */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <nav>
                <a href="{% url 'index' %}" class="nav-link">Índice</a> -
                <a href="{% url 'topics' %}" class="nav-link">Tópicos</a>
                {%if user.is_authenticated %}
                    Olá {{user.username}}
                {% else%}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                {% endif%}
            </nav>
        </div>
    </header>

    <!-- Conteúdo dinâmico inserido no bloco 'content' -->
    <div class="container">
        {% block content %}
        <!-- Aqui será inserido o conteúdo dinâmico -->
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
