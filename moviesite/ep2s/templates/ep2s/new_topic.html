{% extends "ep2s/template.html" %}

{% block content %}
    <div class="container">
        <h1>Criar Novo Tópico</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Salvar Tópico</button>
        </form>

        <p>
            <a href="{% url 'topics' %}" class="btn btn-secondary">Voltar aos Tópicos</a>
        </p>
    </div>
{% endblock content %}
