{% extends "ep2s/base.html" %}

{% block content %}

    <h1> Tópico: {{ topic }}</h1>

    <p> Entradas: </p>

        <p>
            <a href="{%url='new_entry' topic.id%}">Adicione uma Entrada</a>
        </p>

    <ul>
        {%for entry in entries%}

        <li>
            <p> {{ entry.date_added  }}</p>
            <p> {{entry.text | linebreaks}}</p>
        </li>

        {%empty%}

        <li>
            Não há nada
        </li>

        {%endfor%}

    </ul>
{% endblock content %}
